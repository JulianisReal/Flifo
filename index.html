<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Travel Itinerary Planner</h1>
    </header>
    <main>
        <section id="travel-details">
            <h2>Travel Details</h2>
            <form id="travel-form">
                <label for="departure">Departure City:</label>
                <input type="text" id="departure" name="departure" required>

                <label for="destination">Destination City:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="length-of-stay">Length of Stay (days):</label>
                <input type="number" id="length-of-stay" name="length-of-stay" required>

                <label for="travel-dates">Travel Dates:</label>
                <input type="date" id="travel-dates" name="travel-dates" required>

                <label for="activities">Activity Preferences:</label>
                <input type="text" id="activities" name="activities" required>

                <button type="submit">Plan My Trip</button>
            </form>
        </section>
        <section id="itinerary">
            <h2>Your Itinerary</h2>
            <div id="itinerary-content">
                <!-- Itinerary details will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Travel Itinerary Planner</p>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
